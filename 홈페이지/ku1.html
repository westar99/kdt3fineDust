<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강서구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <span>강서구에 가볼만한 곳</span><span>사진클릭</span>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">롯데백화점</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">서울식물원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">허준박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>롯데백화점</h3>
                <p>공항과 함께하는 백화점</p>
                <a href="https://place.map.kakao.com/15201961">
                    <img src="img/tourPicture/street1.png"alt="롯데백화점">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>서울식물원</h3>
                <p>겨울에도 따뜻하게 데이트</p>
                <a href="https://place.map.kakao.com/1164966384">
                    <img src="img/tourPicture/park1.png"alt="서울식물원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>허준박물관</h3>
                <p>동의보감으로 유명한 허준!</p>
                <a href="https://place.map.kakao.com/8144917">
                    <img src="img/tourPicture/museum1.jfif"alt="허준박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
