<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마포구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>마포구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">홍대거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">하늘공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">한영박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>홍대거리</h3>
                <p>홍대생들의 패션이 숨쉬는 곳.한국에 오면 꼭 가야할 핫플레이스.</p>
                <a href="https://place.map.kakao.com/17169006">
                    <img src="img/tourPicture/street15.png"alt="홍대거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>하늘공원</h3>
                <p>쓰래기 섬이 아름다운 공원이 되었다~</p>
                <a href="https://place.map.kakao.com/8128910">
                    <img src="img/tourPicture/park15.png"alt="하늘공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>한영박물관</h3>
                <p>한국영화를 볼 수있는 박물관</p>
                <a href="https://place.map.kakao.com/12678249">
                    <img src="img/tourPicture/museum15.png"alt="한영박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
