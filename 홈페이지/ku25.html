<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노원구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>노원구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">문화의거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">경춘선숲길</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">생활박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>문화의거리</h3>
                <p>노원 문화의 거리에 있는 여러 동상들과 사진을 찍어볼까?</p>
                <a href="https://place.map.kakao.com/12273700">
                    <img src="img/tourPicture/street25.png"alt="문화의거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>경춘선숲길</h3>
                <p>철길을 따라 걷다보면 내 마음도 정리되어 있다.</p>
                <a href="https://place.map.kakao.com/1003027186">
                    <img src="img/tourPicture/park25.png"alt="경춘선숲길">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>생활박물관</h3>
                <p>서울사람들이 생활했던 역사를 고스란히 담았어요.</p>
                <a href="https://place.map.kakao.com/1515024845">
                    <img src="img/tourPicture/museum25.png"alt="생활박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
