<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용산구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>용산구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">이태원거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">노들섬</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">남산타워</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>이태원거리</h3>
                <p>이슬람사원도 있는 외국인들이 가장 많이 돌아다니는 곳</p>
                <a href="https://place.map.kakao.com/10753713">
                    <img src="img/tourPicture/street14.jfif"alt="이태원거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>노들섬</h3>
                <p>한강 안에 숨겨졌던 섬.이제는 문화의 공간</p>
                <a href="https://place.map.kakao.com/8252248">
                    <img src="img/tourPicture/park14.jfif"alt="노들섬">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>남산타워</h3>
                <p>한바퀴 돌면 서울 시내가 한눈에 다보이는 N타워</p>
                <a href="https://place.map.kakao.com/1913983226">
                    <img src="img/tourPicture/museum14.jfif"alt="남산타워">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
