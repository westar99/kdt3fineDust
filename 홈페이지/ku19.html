<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>중구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">명동거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">한옥마을</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">숭례문</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>명동거리</h3>
                <p>서울을 대표하는 핫플레이스.명동</p>
                <a href="https://place.map.kakao.com/7876521">
                    <img src="img/tourPicture/street19.jfif"alt="명동거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>한옥마을</h3>
                <p>남산골에 있는 한옥마을</p>
                <a href="https://place.map.kakao.com/8246127">
                    <img src="img/tourPicture/park19.png"alt="한옥마을">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>숭례문</h3>
                <p>남대문으로도 불리며 게임에도 나온 장소</p>
                <a href="https://place.map.kakao.com/7813430">
                    <img src="img/tourPicture/museum19.png"alt="숭례문">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
