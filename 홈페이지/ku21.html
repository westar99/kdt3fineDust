<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중량구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>중량구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">중량천</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">용마폭포</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">용마랜드</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>중량천</h3>
                <p>강을 따라 철새와 꽃을 보며 산책하기 좋은 거리</p>
                <a href="https://place.map.kakao.com/8089008">
                    <img src="img/tourPicture/street21.jfif"alt="중량천">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>용마폭포</h3>
                <p>채석장을 변모시킨 3개의 인공폭포</p>
                <a href="https://place.map.kakao.com/25621749">
                    <img src="img/tourPicture/park21.png"alt="용마폭포">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>용마랜드</h3>
                <p>오래된 놀이동산이지만 사진찍기는 좋은 곳</p>
                <a href="https://place.map.kakao.com/1210528477">
                    <img src="img/tourPicture/museum21.jfif"alt="용마랜드">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
