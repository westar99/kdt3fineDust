<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동대문구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>동대문구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">전통시장</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">홍릉수목원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">한방박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>전통시장</h3>
                <p>청량리에 있는 오래된 전통시장</p>
                <a href="https://place.map.kakao.com/">
                    <img src="img/tourPicture/street20.png"alt="전통시장">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>홍릉수목원</h3>
                <p>국내 최초의 수목원</p>
                <a href="https://place.map.kakao.com/443387508">
                    <img src="img/tourPicture/park20.png"alt="홍릉수목원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>한방박물관</h3>
                <p>서울 한방 진흥센터가 운영하는 전통 한의학 박물관</p>
                <a href="https://place.map.kakao.com/8366390">
                    <img src="img/tourPicture/museum20.jfif"alt="한방박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
