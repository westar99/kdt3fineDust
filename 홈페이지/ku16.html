<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서대문구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>서대문구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">신촌/이대</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">서대문공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">자연박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>신촌/이대</h3>
                <p>노래로도 유명한 신촌과 이화여대거리</p>
                <a href="https://place.map.kakao.com/12576867">
                    <img src="img/tourPicture/street16.jfif"alt="신촌/이대">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>서대문공원</h3>
                <p>걷기 좋은 단풍 명소.독립운동을 기념하는 공원</p>
                <a href="https://place.map.kakao.com/10495717">
                    <img src="img/tourPicture/park16.jfif"alt="서대문공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>자연박물관</h3>
                <p>다양한 볼거리가 있는 박물관</p>
                <a href="https://place.map.kakao.com/11139995">
                    <img src="img/tourPicture/museum16.png"alt="자연박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
