<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강동구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>강동구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">로데오거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">광나루공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">암사박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>로데오거리</h3>
                <p>천호동에 있는 한국의 번화가</p>
                <a href="https://place.map.kakao.com/12802444">
                    <img src="img/tourPicture/street11.png"alt="로데오거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>광나루공원</h3>
                <p>한강에서 드론을 날려봐요</p>
                <a href="https://place.map.kakao.com/10860181">
                    <img src="img/tourPicture/park11.jfif"alt="광나루공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>암사박물관</h3>
                <p>한강과 함께 발전했던 선사유적을 구경해봐요</p>
                <a href="https://place.map.kakao.com/18983483">
                    <img src="img/tourPicture/museum11.jfif"alt="암사박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
