<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>강남구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">강남역</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">선릉과정릉</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">호림아트</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>강남역</h3>
                <p>오빤 강남 스타일!~예~ 옵옵옵</p>
                <a href="https://place.map.kakao.com/8160898">
                    <img src="img/tourPicture/street9.png"alt="강남역">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>선릉과정릉</h3>
                <p>조선의 왕가묘를 볼 수 있어요.</p>
                <a href="https://place.map.kakao.com/26967382">
                    <img src="img/tourPicture/park9.png"alt="선릉과정릉">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>호림아트</h3>
                <p>다양한 전시회가 개최되는 우아한 센터</p>
                <a href="https://place.map.kakao.com/26436646">
                    <img src="img/tourPicture/museum9.png"alt="호림아트">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
