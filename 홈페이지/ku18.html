<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종로구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>종로구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">인사동거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">광화문광장</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">민속박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>인사동거리</h3>
                <p>한국 기념품을 사기 좋은 거리</p>
                <a href="https://place.map.kakao.com/8053121">
                    <img src="img/tourPicture/street18.png"alt="인사동거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>광화문광장</h3>
                <p>세종대왕과 이순신장군 동상이 멋진 곳</p>
                <a href="https://place.map.kakao.com/8193961">
                    <img src="img/tourPicture/park18.png"alt="광화문광장">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>민속박물관</h3>
                <p>경복궁에 있는 무료 박물관</p>
                <a href="https://place.map.kakao.com/8191467">
                    <img src="img/tourPicture/museum18.jfif"alt="민속박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
