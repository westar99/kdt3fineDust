<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금천구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>금천구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">마리오아울렛</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">금천구청주변</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">G밸리박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>마리오아울렛</h3>
                <p>싸고 좋은 옷들이 많아요</p>
                <a href="https://place.map.kakao.com/26785661">
                    <img src="img/tourPicture/street4.jfif"alt="마리오아울렛">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>금천구청주변</h3>
                <p>구청앞을 지나 안양천 다목적광장을 가봐요</p>
                <a href="https://place.map.kakao.com/8203023">
                    <img src="img/tourPicture/park4.jfif"alt="금천구청주변">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>G밸리박물관</h3>
                <p>다양한전시품이 와우!</p>
                <a href="https://place.map.kakao.com/1363614560">
                    <img src="img/tourPicture/museum4.jfif"alt="G밸리산업박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
