<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양천구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>양천구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">현대백화점</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">서서울공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">한생연박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>현대백화점</h3>
                <p>오목공원도 산책하고 쇼핑도하고</p>
                <a href="https://place.map.kakao.com/26825477">
                    <img src="img/tourPicture/street2.jfif"alt="현대백화점">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>서서울공원</h3>
                <p>비행기와 함께 움직이는 분수</p>
                <a href="https://place.map.kakao.com/18164705">
                    <img src="img/tourPicture/park2.png"alt="서서울공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>한생연박물관</h3>
                <p>한생연에서 만든 아이와함께 현장체험학습</p>
                <a href="https://place.map.kakao.com/10744685">
                    <img src="img/tourPicture/museum2.jfif"alt="생명과학박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
