<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동작구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>동작구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">컵밥거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">효사정</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">숭실대박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>컵밥거리</h3>
                <p>노량진에서 값싸게 컵밥을먹어요!</p>
                <a href="https://place.map.kakao.com/27418138">
                    <img src="img/tourPicture/street6.png"alt="컵밥거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>효사정</h3>
                <p>한강을 보며 왕이된 기분으로</p>
                <a href="https://place.map.kakao.com/8163283">
                    <img src="img/tourPicture/park6.png"alt="효사정">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>숭실대박물관</h3>
                <p>한국기독교자료를 볼수 있는 박물관</p>
                <a href="https://place.map.kakao.com/8457278">
                    <img src="img/tourPicture/museum6.jpg"alt="숭실대박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
