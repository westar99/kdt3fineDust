<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광진구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>광진구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">건대거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">서울대공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">세종대학교</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>건대거리</h3>
                <p>건국대학교와 함께 커온 멋진 거리</p>
                <a href="https://place.map.kakao.com/12553066">
                    <img src="img/tourPicture/street12.jfif"alt="건대거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>서울대공원</h3>
                <p>진짜 서울에 있는 어린이 대공원.동물원과 놀이시설이 있어요</p>
                <a href="https://place.map.kakao.com/">
                    <img src="img/tourPicture/park12.png"alt="서울대공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>세종대학교</h3>
                <p>세종대에 있는 박물관을 가봐요</p>
                <a href="https://place.map.kakao.com/7956139">
                    <img src="img/tourPicture/museum12.png"alt="세종대학교">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
