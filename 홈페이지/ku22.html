<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성북구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>성북구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">북악산도성</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">정릉</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">가구박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>북악산도성</h3>
                <p>밤에 보면 한양도성과 서울이 예쁘게 어우러짐</p>
                <a href="https://place.map.kakao.com/18059974">
                    <img src="img/tourPicture/street22.png"alt="북악산도성">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>정릉</h3>
                <p>태조의 2번째 왕비 강씨의 능으로 버들잎고사가 유명하다</p>
                <a href="https://place.map.kakao.com/11922645">
                    <img src="img/tourPicture/park22.jfif"alt="정릉">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>가구박물관</h3>
                <p>한국의 여러 가구들을 모아놓은 박물관</p>
                <a href="https://place.map.kakao.com/8141776">
                    <img src="img/tourPicture/museum22.png"alt="가구박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
