<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영등포구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>영등포구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">타임스퀘어</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">여의도공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">만천박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>타임스퀘어</h3>
                <p>쇼핑하며 문화를 즐겨요</p>
                <a href="https://place.map.kakao.com/11411449">
                    <img src="img/tourPicture/street7.png"alt="타임스퀘어">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>여의도공원</h3>
                <p>마천루와 국회의사당을 같이 즐기는 공원</p>
                <a href="https://place.map.kakao.com/11358098">
                    <img src="img/tourPicture/park7.png"alt="여의도공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>만천박물관</h3>
                <p>아이들과 곤충과 거북이를 봐요</p>
                <a href="https://place.map.kakao.com/15982156">
                    <img src="img/tourPicture/museum7.png"alt="만천박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
