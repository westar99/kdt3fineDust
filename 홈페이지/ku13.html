<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성동구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>성동구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">마장동시장</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">서울숲</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">청계박물관</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>마장동시장</h3>
                <p>예전 소를 도축했던 곳이에요.먹자골목도 있어요</p>
                <a href="https://place.map.kakao.com/17204122">
                    <img src="img/tourPicture/street13.jfif"alt="마장동시장">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>서울숲</h3>
                <p>사슴과 한강을 볼 수 있는 아름다운 공원.</p>
                <a href="https://place.map.kakao.com/11331488">
                    <img src="img/tourPicture/park13.jfif"alt="서울숲">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>청계박물관</h3>
                <p>청계천을 따라가다 만날 수 있는 옛 생각나게 하는 박물관</p>
                <a href="https://place.map.kakao.com/8109515">
                    <img src="img/tourPicture/museum13.png"alt="청계박물관">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
