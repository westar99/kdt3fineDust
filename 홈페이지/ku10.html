<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송파구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>송파구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">롯데월드</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">올림픽공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">가락시장</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>롯데월드</h3>
                <p>도심한복판에 이런 멋진 놀이동산이 있다니~와우</p>
                <a href="https://place.map.kakao.com/27560699">
                    <img src="img/tourPicture/street10.png"alt="롯데월드">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>올림픽공원</h3>
                <p>88올림픽을 기념하는 정말 아름다운 공원</p>
                <a href="https://place.map.kakao.com/8023565">
                    <img src="img/tourPicture/park10.jfif"alt="올림픽공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>가락시장</h3>
                <p>농수산물 큰 시장</p>
                <a href="https://place.map.kakao.com/27314504">
                    <img src="img/tourPicture/museum10.png"alt="가락시장">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
