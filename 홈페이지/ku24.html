<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도봉구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>도봉구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">서울창포원</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">도봉산</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">둘리뮤지엄</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>서울창포원</h3>
                <p>여러가지 꽃들이 피는 아름다운 공원</p>
                <a href="https://place.map.kakao.com/11434852">
                    <img src="img/tourPicture/street24.png"alt="서울창포원">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>도봉산</h3>
                <p>서울의 아름다운 산.기암괴석과 함께 산의 색이 아름다운 곳</p>
                <a href="https://place.map.kakao.com/8259558">
                    <img src="img/tourPicture/park24.jfif"alt="도봉산">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>둘리뮤지엄</h3>
                <p>깐따라삐야.말썽장이 둘리박물관!!</p>
                <a href="https://place.map.kakao.com/25132367">
                    <img src="img/tourPicture/museum24.png"alt="둘리뮤지엄">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
