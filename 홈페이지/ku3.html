<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구로구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>구로구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">우마길거리</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">거리공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">푸른수목원</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>우마길거리</h3>
                <p>중국시장이 있어요</p>
                <a href="https://place.map.kakao.com/313452887">
                    <img src="img/tourPicture/street3.png"alt="우마길거리">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>거리공원</h3>
                <p>벗꽃길이 이쁜 공원</p>
                <a href="https://place.map.kakao.com/8662103">
                    <img src="img/tourPicture/park3.jfif"alt="거리공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>푸른수목원</h3>
                <p>철길과 같이 걷는 식물원</p>
                <a href="https://place.map.kakao.com/20002003">
                    <img src="img/tourPicture/museum3.png"alt="푸른수목원">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
