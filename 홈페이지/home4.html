    <script>
        function creatDust(){

            const el = document.createElement("div");
            el.classList.add('dust');
            el.style.marginLeft=randomPosition()+'px';
            document.getElementById('iframediv').appendChild(el);
            // 아이프레임디브에 들어가게 할 수가 없다.ㅂㅂ.따옴표까먹음.
        }
        function randomPosition(){
            return Math.floor(Math.random()*window.innerWidth);
        }
        for(let i=0;i<300;i++){
            creatDust();
        }
        createDust();
    </script>
