<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은평구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>은평구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">한옥마을</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">불광공원</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">샤머니즘</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>한옥마을</h3>
                <p>예쁜 한옥들이 있고 북한산에 둘러 쌓인 마을</p>
                <a href="https://place.map.kakao.com/27158332">
                    <img src="img/tourPicture/street17.png"alt="한옥마을">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>불광공원</h3>
                <p>조용한 근린공원</p>
                <a href="https://place.map.kakao.com/7902712">
                    <img src="img/tourPicture/park17.png"alt="불광공원">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>샤머니즘</h3>
                <p>다양한 샤머니즘을 볼 수 있는 박물관</p>
                <a href="https://place.map.kakao.com/14663248">
                    <img src="img/tourPicture/museum17.png"alt="샤머니즘">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
