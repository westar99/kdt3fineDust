<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강북구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>강북구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">북서울숲</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">먹자골목</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">구름전망대</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>북서울숲</h3>
                <p>드라마 아이리스 촬영장으로 유명</p>
                <a href="https://place.map.kakao.com/11321061">
                    <img src="img/tourPicture/street23.jfif"alt="북서울숲">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>먹자골목</h3>
                <p>수유동에서 이것 저것 먹으려면 수유동먹자골목으로</p>
                <a href="https://place.map.kakao.com/26390807">
                    <img src="img/tourPicture/park23.png"alt="먹자골목">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>구름전망대</h3>
                <p>날 좋은 날 강북구 전경이 궁금하면 올라와~</p>
                <a href="https://place.map.kakao.com/18607913">
                    <img src="img/tourPicture/museum23.png"alt="구름전망대">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
