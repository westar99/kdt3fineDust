<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서초구</title>
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <h3>서초구에 가볼만한 곳</h3>
    <div class="gallery">
        <input type="radio" id="streetBtn"name="tabBtn" checked>
        <label for="streetBtn">센트럴시티</label>
        <input type="radio" id="parkBtn"name="tabBtn"checked>
        <label for="parkBtn">양재시민숲</label>
        <input type="radio" id="museumBtn"name="tabBtn"checked>
        <label for="museumBtn">예술의전당</label>
     
        <div class="tabContents">
            <div id="street"class="tabContent">
                <h3>센트럴시티</h3>
                <p>고속버스 터미널인데 너무 세련미가 넘쳐~</p>
                <a href="https://place.map.kakao.com/11486895">
                    <img src="img/tourPicture/street8.png"alt="센트럴시티">
                </a>
            </div>
            <div id="park"class="tabContent">
                <h3>양재시민숲</h3>
                <p>걷기 좋은 단풍명소</p>
                <a href="https://place.map.kakao.com/11345935">
                    <img src="img/tourPicture/park8.png"alt="양재시민숲">
                </a>
            </div>
            <div id="museum"class="tabContent">
                <h3>예술의전당</h3>
                <p>갓같이 생긴 멋진 건물이 있고 서울의 예술을 대표하는 공간</p>
                <a href="https://place.map.kakao.com/17344023">
                    <img src="img/tourPicture/museum8.jfif"alt="예술의전당">
                </a>
            </div>
        </div>
    </div>
  
</body>
</html>
